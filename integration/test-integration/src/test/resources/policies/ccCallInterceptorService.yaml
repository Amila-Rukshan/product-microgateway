type: operation_policy_specification
version: v4.1.0
data:
  category: Mediation
  name: ccCallInterceptorService
  version: v1
  displayName: Call Interceptor Service
  description: Call an interceptor service for message mediation
  applicableFlows:
   - request
   - response
  supportedGateways:
   - ChoreoConnect
  supportedApiTypes:
   - HTTP
  policyAttributes:
   -
    name: interceptorServiceURL
    displayName: Service URL
    description: Interceptor Service URL
    validationRegex: ^(([\w+]+\:\/\/)?([\w\d-]+\.)*[\w-]+([\.\:]\w+)*([\/\?\=\&\#\.]?[\w-]+)*\/?)$
    type: String
    allowedValues: []
    required: true
   -
    name: includes
    displayName: Includes to Payload
    description: 'Includes to the request payload of interceptor service as comma separated '
    validationRegex: ^(([a-zA-Z\d_][a-zA-Z\d_\-]*)(,[a-zA-Z\d_][a-zA-Z\d_\-]*)*)$
    type: String
    allowedValues: []
    required: true
  multipleAllowed: true
