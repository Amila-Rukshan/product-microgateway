swagger: '2.0'
info:
  description: 'This is a sample server Petstore server.  You can find out more about Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).  For this sample, you can use the api key `special-key` to test the authorization filters.'
  version: 1.0.5
  title: Swagger Petstore
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
x-wso2-cors:
  accessControlAllowOrigins:
    - http://test1.com
    - http://test2.com
  accessControlAllowHeaders:
    - Authorization
    - X-PINGOTHER
  accessControlAllowMethods:
    - GET
    - PUT
    - POST
  accessControlAllowCredentials: true
host: 'mockBackend:2383'
x-wso2-production-endpoints:
  urls:
    - 'http://mockBackend:2383/v2'
x-wso2-endpoints:
  - myDynamicEndpoint:
      urls:
        - http://mockBackend:2390/v2 # same base path as x-wso2-production-endpoints
      type: loadbalance
x-wso2-basePath: /v2/perapibejwt
tags:
  - name: pet
    description: Everything about your Pets
    externalDocs:
      description: Find out more
      url: 'http://swagger.io'
  - name: store
    description: Access to Petstore orders
  - name: user
    description: Operations about user
    externalDocs:
      description: Find out more about our store
      url: 'http://swagger.io'
schemes:
  - http
paths:
  /jwtheader:
    get:
      summary: Get the status of the backend header
      description: Identify backend JWT header
      operationId: jwtheader
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid status value
  /jwttoken:
    get:
      summary: Get the backend jwt token
      description: Identify backend JWT token
      operationId: jwttoken
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid status value
