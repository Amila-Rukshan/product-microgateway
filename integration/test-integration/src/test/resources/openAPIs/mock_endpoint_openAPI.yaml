openapi: "3.0.0"
info:
  version: 1.0.0
  title: mockApiTest
  license:
    name: MIT
servers:
  - url: /
x-wso2-basePath: /mockApiTest/1.0.0
paths:
  /testMockApiWithHeader:
    get:
      summary: Tests Choreo Connect mock API implementation
      operationId: testImpl
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Data"
      x-mediation-script: |
        {
           "in": "header",
           "name": "mockApiValue",
           "responses": [
               {
                   "value": "success",
                   "headers": [
                       {
                           "name": "x-wso2-header1",
                           "value": "Sample header value"
                       }
                   ],
                   "code": 200,
                   "content":[
                      {
                          "contentType":"application/json",
                          "body":"{\"name\" : \"choreo connect\"}"
                      },
                      {
                          "contentType":"application/xml",
                          "body":"<name>choreo connect</name>"
                      }
                  ]
               }
           ]
        }
      security:
        - APIKeyAuth: [ ]
  /testMockWithQueryParam:
    get:
      summary: Tests Choreo Connect mock API implementation with query parameters
      operationId: testImpl2
      x-mediation-script: |
        {
           "in": "query",
           "name": "mockApiQueryVal",
           "responses": [
               {
                   "value": "success",
                   "headers": [
                       {
                           "name": "x-wso2-q-header",
                           "value": "Header value for query param"
                       }
                   ],
                   "code": 500,
                   "content":[
                       {
                           "contentType":"application/json",
                           "body":"{\"name\" : \"choreo connect\"}"
                       },
                       {
                           "contentType":"application/xml",
                           "body":"<name>choreo connect</name>"
                       }
                   ]
               }
           ]
        }
      security:
        - APIKeyAuth: [ ]
  /testMockDefault:
    get:
      summary: Tests Choreo Connect mock default API implementation
      operationId: testImpl3
      x-mediation-script: |
        {
           "in": "default",
           "responses": [
               {
                   "headers": [
                       {
                           "name": "x-wso2-default-header",
                           "value": "Default header value"
                       }
                   ],
                   "code": 200,
                   "content":[
                       {
                           "contentType":"application/json",
                           "body":"{\"name\" : \"choreo connect\"}"
                       }
                   ]
               }
           ]
        }
      security:
        - APIKeyAuth: []
components:
  securitySchemes:
    APIKeyAuth:
      type: apiKey
      name: x-api-key
      in: header
  schemas:
    Data:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
