openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore Prototyped Implementation
  license:
    name: MIT
servers:
  - url: /
x-wso2-production-endpoints:
  urls:
    - '/'
x-wso2-basePath: /prototyped
paths:
  /pet/findByStatus:
    get:
      summary: Finds Pets by status
      operationId: findPetsByStatus
      tags:
        - pets
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
              example:
                name: "slcd"
            application/xml:
              schema:
                $ref: "#/components/schemas/Pet"
              example:
                name: "slcd"
        '500':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
              example:
                name1: "value1"
            application/xml:
              schema:
                $ref: "#/components/schemas/Pet"
              example:
                name1: "value1"
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
