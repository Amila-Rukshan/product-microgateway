openapi: "3.0.0"
info:
  version: 1.0.0
  title: Mock API Implementation
  license:
    name: MIT
servers:
  - url: /
x-wso2-basePath: /mock/1.0.0
paths:
  /testChoreoConnect:
    get:
      summary: Tests Choreo Connect mock API implementation
      operationId: testImpl
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Data"
      x-mediation-script: |
        {
           "in": "header",
           "name": "mockApiValue",
           "responses": [
               {
                   "value": "success",
                   "headers": [
                       {
                           "name": "x-wso2-header1",
                           "value": "Sample header value"
                       }
                   ],
                   "code": 200,
                   "payload": {
                       "application/json": "{\"name\" : \"choreo connect\"}",
                       "application/xml": "<name>choreo connect</name>"
                   }
               }
           ]
        }
  /testQueryParam:
    get:
      summary: Tests Choreo Connect mock API implementation with query parameters
      operationId: testImpl2
      x-mediation-script: |
        {
           "in": "query",
           "name": "mockApiQueryVal",
           "responses": [
               {
                   "value": "success",
                   "headers": [
                       {
                           "name": "x-wso2-q-header",
                           "value": "Header value for query param"
                       }
                   ],
                   "code": 500,
                   "payload": {
                       "application/json": "{\"name\" : \"choreo connect\"}",
                       "application/xml": "<name>choreo connect</name>"
                   }
               }
           ]
        }
components:
  schemas:
    Data:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
